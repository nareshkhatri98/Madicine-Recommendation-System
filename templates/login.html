<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Now</title>
    <!-- Bootstrap link css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm p-3">
        <div class="container">
          <!-- Brand -->
          <a class="navbar-brand fw-bold" href="/home">Health Care</a>
  
          <!-- Toggler for Mobile View -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon">home</span>
          </button>
  
          <!-- Navbar Links and Buttons -->
          <div class="collapse navbar-collapse" id="navbarScroll">
            <!-- Login and Register Buttons -->
            <div class="ms-auto d-flex">
              <a href="/login" class="btn btn-outline-primary me-2">Login</a>
              <a href="/register" class="btn btn-outline-success">Register</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="container  ">
      <form class="form-group w-50">
        <div class="mb-3 bg p-5 rounded">
          <h2 class="text-center">Login</h2>
          <label
            for="exampleFormControlInput1"
            class="form-label mt-4 fw-semibold"
            >Email address</label
          >
          <input
            type="email"
            class="form-control p-3"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
          <label
            for="exampleFormControlInput1"
            class="form-label mt-3 fw-semibold"
            >Password</label
          >
          <input
            type="password"
            class="form-control p-3"
            id="exampleFormControlInput1"
          />
          <a href="/register">if you don't have account?Register</a>
          
          <input
            type="submit"
            class="form-control btn-color mt-3 p-3"
            id="exampleFormControlInput1"
          />
        </div>
      </form>
    </div>
    <hr class="mt-5">

    <!-- Bootstrap link js -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
